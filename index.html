<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Github Slack</title>
</head>
<body>
    <div class="container">
        <div class="input_wrapper">
            <input type="text" placeholder="Search a Github User" class='input_user'>
        </div>   
    </div>
    
    <div class="container">
    <div class='row justify-content-center'>
        <div class="col-6 user_img">
                <img src="GitHub-Mark-Light-120px-plus.png">
        </div>
        <div class="col-6 user_info">
            <div class="user_name">
                <h1>No User</h1>
            </div>

            <div class="user_description">
                <p></p>
            </div>

            <div class="user_details">
                <span class='followers'>0</span>
                <p>Followers</p>
                <span class='following'>0</span>
                <p>Following</p>
                <span class='repo'>0</span>
                <p>Repos</p>
            </div>

            <div class="repo_details">
                <span class="repo_name">No Repository</span>
            </div>
        </div>
        </div>
        </div>
</body>
<script src="script.js"></script>
</html>
